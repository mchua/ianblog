<nav class="nav nav--topics">
  <ul class="nav__list nav__list--topics">
    {% for topic in site.topics %}
    <li class="nav__item nav__item--{{ topic.slug | lowercase | slugify}} {% if page.slug == topic.slug %} active{% endif %}">
      <a href="{{ site.baseurl }}{{ topic.url }}">
        <figure class="fluidratio"></figure>
        {{ topic.title }}
        <small>{{ site.categories["[topic.category]"].size }} posts</small>
      </a>
    </li>
    {% endfor %}
  </ul>
</nav>
